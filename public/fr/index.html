<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
	<meta content="utf-8" http-equiv="encoding" />
	<title>Poke Guesser</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<div id="pokedex">
		<div id="pokedex_right">
			<img id="pokemon_image" src="../unknown_pokemon_tmp.png" alt="Unknown pokemon">
		</div>
		<div id="pokedex_left">
			<p id="pokemon_name">Nom: ???</p>
			<p id="pokemon_types">Type(s): ???</p>
			<p id="pokemon_weight">Poid (kg): ???</p>
			<p id="pokemon_height">Taille (m): ???</p>
			<p id="pokemon_description">Description: ???</p>
		</div>

	</div>
	<div id="answer">
		<input type="text" id="title_input" name="lname" onkeypress="onKeyPressed(event)" autofocus list="pokemon_list">
		<button id="guess_pokemon" type="button" onclick="try_guess_pokemon()">Guess</button>
		<datalist id="pokemon_list"></datalist>
	</div>

	<script src="../game.js"></script>
</body>

</html>
